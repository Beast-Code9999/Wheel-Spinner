<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.6.3.js"></script>
    <script src="./script.js" defer></script>
    <title>Wheel Spinner</title>
</head>
<body>
    <header id="header" class="header">
        Wheel Spinner
    </header>
    <main class="main"> 
        <section class="section section--top">
            <div class="section--top__container">
                <select class="wheel-numbers" name="wheel-numbers" id="wheel-numbers">
                    <option class="option" value="option-2" id="option-2">2 numbers</option>
                    <option class="option" value="option-3" id="option-3">3 numbers</option>
                    <option class="option" value="option-4" id="option-4">4 numbers</option>
                    <option class="option" value="option-5" id="option-5">5 numbers</option>
                    <option class="option" value="option-6" id="option-6">6 numbers</option>
                    <option class="option" value="option-7" id="option-7">7 numbers</option>
                    <option class="option" value="option-8" id="option-8">8 numbers</option>
                    <option class="option" value="option-9" id="option-9">9 numbers</option>
                    <option class="option" value="option-10" id="option-10">10 numbers</option>
                    <option class="option" value="option-11" id="option-11">11 numbers</option>
                    <option class="option" value="option-12" id="option-12">12 numbers</option>
                    <option class="option" value="option-13" id="option-13">13 numbers</option>
                    <option class="option" value="option-14" id="option-14">14 numbers</option>
                    <option class="option" value="option-15" id="option-15">15 numbers</option>
                    <option class="option" value="option-16" id="option-16">16 numbers</option>
                    <option class="option" value="option-17" id="option-17">17 numbers</option>
                    <option class="option" value="option-18" id="option-18">18 numbers</option>
                    <option class="option" value="option-19" id="option-19">19 numbers</option>
                    <option class="option" value="option-20" id="option-20">20 numbers</option>
                </select>
                <img class="wheel-numbers__icon" src="./svg/dropdown-svgrepo-com.svg" alt="dropdown-icon">
            </div>
            <div class="mode">
                <div class="mode__number">
                    Number
                </div>
                <div class="mode__button">
                    <input type="checkbox" name="mode-checkbox" id="mode-checkbox">
                </div>
                <div class="mode__fidget">
                    Fidget
                </div>
            </div>
        </section>

        <section class="section section--middle">
            <div class="content">
                
            </div>
        </section>

        <section class="section section--bottom">
            <div class="spin" id="spin">
                Spin
            </div>
            <div class="dropdown" id="dropdown">
                <div class="dropdown__button">
                    <input  type="checkbox" name="dropdown-checkbox" id="dropdown-checkbox">
                    <label for="dropdown-checkbox" class="dropdown__label">
                        <img class="dropdown__icon" src="./svg/chevron-bottom-svgrepo-com (1).svg" alt="chevron-icon">
                    </label>
                </div>
                <div class="dropdown__content">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave-1"></div>
            <div class="wave" id="wave-2"></div>
            <div class="wave" id="wave-3"></div>
            <div class="wave" id="wave-4"></div>
        </div>
        <div class="footer__div">
            <p class="footer__text">Built by Jason Lay</p>
            <a href="https://github.com/Beast-Code9999" target="_blank">
                <img class="footer__img" src="./img/github_logo.png" alt="github-img">
            </a>
        </div>
    </footer>

</body>
</html>
